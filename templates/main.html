<!DOCTYPE html>
<html>
    <head>
        <title>Psych!</title>
        <link rel="stylesheet" type="text/css" href="../stylesheets/default.css">
    </head>
    
    <body>
        <div id="content">
    
            <h1>Fake Blog</h1>

            <div class="row">
                <div class="leftalign"><a href="/blog">{{linkBack}}</a></div>
                <div class="rightalign"><a href="/blog/newpost">Add New Post</a></div>
            </div><br>

            {% for post in posts %}
                <div class="post">

                    <div class="headline">
                                        
                        <div class="leftalign">
                            <h3><a href="/blog/{{post.key().id()}}">{{post.subject}}</a></h3>
                        </div>
                        
                        <div class="rightalign">
                            <span class="date">{{post.created.strftime('%B %d, %Y')}}</span>
                        </div>
                        
                        <br>
                        
                    </div>

                    <p>{{post.content}}</p>
                    
                </div>
            {% endfor %}        
        </div>
    </body>
</html>
