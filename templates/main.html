<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Psych!</title>
        <link rel="stylesheet" type="text/css" href="../stylesheets/default.css">
    </head>
    
    <body>
        <div id="content">

            <header>
                <h1>Fake Blog</h1>
            </header>

            <nav>
                <div class="left-align">
                    {% if menu == "home" %}
                        <a href="/blog">Home</a>
                    {% else %}
                        <a href="/blog/newpost">Add New Post</a>
                    {% endif %}
                </div>
                <div class="right-align">
                    {% if signedIn %} 
                        <a href="/blog/logout">Log Out</a>
                    {% else %}
                        <a href="/blog/signup">Sign Up</a> | <a href="/blog/login">Log In</a>
                    {% endif %}
                </div>
            </nav>

            <section>
            {% for post in posts %}
                <article>
                    
                    <div class="headline">                    
                        <div class="left-align">
                            <h2><a href="/blog/{{post.key().id()}}">{{post.subject}}</a></h2>
                        </div>
                        
                        <div class="right-align">
                            <span class="date">{{post.created.strftime('%B %d, %Y')}}</span>
                        </div>
                    </div>

                    <p>{{post.content}}</p>
                    
                </article>
            {% endfor %}  
            </section>      
        </div>
    </body>
</html>
