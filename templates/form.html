<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Psych! - New Post</title>
        <link rel="stylesheet" type="text/css" href="/stylesheets/default.css">
    </head>
    
    <body>
        <div id="content">
    
            <header>
                <h1>Fake Blog</h1>
            </header>
            
            <nav>
                <div class="left-align">
                    <a href="/blog">Home</a>
                </div>
                <div class="right-align">
                    <a href="/blog/signup">Sign Up</a> | 
                    {% if signedIn %} 
                        <a href="/blog/logout">Log Out</a>
                    {% else %}
                        <a href="/blog/login">Log In</a>
                    {% endif %}
                </div>
            </nav>
            
            <div class="form">
                <form method="post">
                    <section>
                        <label>Title:</label><br>
                        <input type="text" class="title" name="subject" value="{{subject}}">
                    </section>
                    <section>
                        <label>Contents:</label><br>
                        <textarea class="contents" name="content">{{content}}</textarea>
                    </section>
                    <section>
                        <input type="submit">
                    </section>
                </form>
            </div>
            <h3><div class="post_error">{{error}}</div></h3>
        </div>
    </body>
</html>
